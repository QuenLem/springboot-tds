{{>header}}
<table class= "ui celled table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Domain</th>
			<th>Alias</th>
			<th>	</th>
		</tr>
	</thead>

	<tbody>
		{{#orgas}}
		<tr>
			<td data-label="Name">{{name}}</td>
			<td data-label="Domain">{{domain}}</td>
			<td data-label="Aliases">{{aliases}}</td>
			<td>
				<a href="/orgas/display/{{id}}" class="ui basic circular icon button ">
					<i class="ui eye icon"></i>
				</a>
				<a href="/orgas/edit/{{id}}" class="ui basic circular icon button ">
					<i class="ui edit icon"></i>
				</a>
				<a href="/orgas/delete/{{id}}" class="ui basic red circular icon button ">
					<i class="ui remove icon"></i>
				</a>
			</td>
		</tr>
		{{/orgas}}
	</tbody>
</table>
